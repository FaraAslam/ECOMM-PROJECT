<ngb-carousel *ngIf="popularProduct">
  <ng-template ngbSlide *ngFor="let item of popularProduct">
    <div class="picsum-img-wrapper">
      <a routerLink="/details/{{item.id}}">
      <img
        class="product-header-img"
        src="{{ item.image }}"
        alt="Random first slide"
      /></a>
    </div>
    <div class="carousel-caption">
      <h3>{{ item.name }}</h3>
      <p>{{ item.description }}</p>
    </div>
  </ng-template>
</ngb-carousel>
<div class="product-list-wrapper">
  <h1>Trendy products</h1>
  <div class="row">
    <div class="col-sm-3 mt-3" *ngFor="let item of trendyProduct">
      <div class="product-item">  <a routerLink="/details/{{item.id}}">
        <img src="{{item.image}}" alt="" /></a>
        <div class="product-details">
          <h5 class="head-name">{{item.name}}</h5>
          <div class="product-price">Price:{{item.price}}</div>
          <div class="product-color">color:{{item.color}}</div>
        </div>
        <div class="product-footer">
          <a routerLink="/details/{{item.id}}">View Details</a>
          <a href="">Add to cart</a>
        </div>
      </div>
    </div>
  </div>
</div>
